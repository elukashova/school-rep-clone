<section class="questions section hidden">
  <div class="questions__wrapper">
    <button class="questions__category questions__category_current" id="cat-0">Разминка</button>
    <button class="questions__category" id="cat-1">Воробьиные</button>
    <button class="questions__category" id="cat-2">Лесные птицы</button>
    <button class="questions__category" id="cat-3">Певчие птицы</button>
    <button class="questions__category" id="cat-4">Хищные птицы</button>
    <button class="questions__category" id="cat-5">Морские птицы</button>
    <div class="questions__result result">
      <span class="result__title">Счет:</span>
      <span class="result__counter" id="result-counter">0</span>
    </div>
  </div>
  <div class="field__wrapper game">
    <div class="game__qstn">
      <img class="game__qstn_img" id="qstn-img" src="../../assets/img/hidden-bird.jpg" alt="Black and white cartoon bird">
      <div class="game__qstn_content">
        <span class="game__qstn_name" id="qstn-name">******</span>
        <span class="game__qstn_line"></span>
        <div class="game__qstn_audio">
          <div class="player__wrapper">
            <img class="player__btn btn-play" id="btn-play" src="../../assets/icons/play-btn.svg">
            <div class="audio__wrapper  audio">
              <audio  class="audio__sound" id="qstn-audio" preload="metadata"
                            src="https://www.xeno-canto.org/sounds/uploaded/XIQVMQVUPP/XC518684-Grands%20corbeaux%2009012020%20Suzon.mp3">
              </audio>
              <span class="audio__time" id="audio-time">0:00</span>
              <input class="audio__range" id="qstn-audio-range" type="range" max="10" value="0">
              <span class="audio__duration" id="audio-total">0:00</span>
            </div>
          </div>
          <div class="volume__wrapper">
            <img class="audio__volume volume-up" id="qstn-btn-volume" src="../../assets/icons/volume-up.svg">
            <div class="volume__wrapper_range">
              <input class="audio__volume_range" id="qstn-volume-range" type="range" step="0.1" min="0" max="1" value="1">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game__answers answers">
      <div class="answers__variants">
          <div class="answers__item">
            <input class="answers__item_input" id="0" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="0" id="bird-0"></label>
          </div>
          <div class="answers__item">
            <input class="answers__item_input" id="1" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="1" id="bird-1"></label>
          </div>
          <div class="answers__item">
            <input class="answers__item_input" id="2" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="2" id="bird-2"></label>
          </div>
          <div class="answers__item">
            <input class="answers__item_input" id="3" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="3" id="bird-3"></label>
          </div>
          <div class="answers__item">
            <input class="answers__item_input" id="4" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="4" id="bird-4"></label>
          </div>
          <div class="answers__item answers__item_last">
            <input class="answers__item_input" id="5" type="checkbox" name="bird" value="">
            <label class="answers__item_label" for="5" id="bird-5"></label>
          </div>
      </div>
      <div class="answers__description bird">
        <div class="bird__info hidden" id="bird-info">
          <img class="bird__img" id = "bird-img" src="#">
          <div class="bird__info_wrapper">
            <h3 class="bird__title" id = "bird-name"></h3>
            <span class="bird__latin-name" id = "bird-name-latin"></span>
            <div class="bird__audio">
              <div class="bird__audio_wrapper">
                <img class="bird__audio__btn bird__btn-play" id="bird-btn-play" src="../../assets/icons/play-btn.svg">
                <div class="bird__audio_line">
                  <audio class="bird__audio_player" id="bird-audio" src="#"></audio>
                  <input class="audio__range bird__audio_range" id="bird-audio-range" type="range" max="100" value="0">
                  <div class = "bird__audio_timer">
                    <span class="bird__audio_time" id="bird-audio-time">0:00</span>
                    <span class="bird__audio_duration" id="bird-audio-total">0:00</span>
                  </div>
                </div>
              </div>
              <div class="bird__volume">
                <img class="bird__volume_img bird__volume-up" id="bird-btn-volume" src="../../assets/icons/volume-up.svg">
                <div class="bird__volume_wrapper">
                  <input class="audio__volume_range bird__volume_range" id="bird-volume-range" type="range" step="0.1" min="0" max="1" value="1">
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="bird__text hidden" id ="bird-text"></p>
        <span class="bird__text-initial" id="bird-text-initial"><em>Прослушайте песню </br> и попробуйте угадать птицу, выбрав её имя из списка!</em></span>
      </div>
    </div>
    <button class="game__qstn-next disabled" id="btn-next" disabled>Следующий уровень</button>
  </div>
</section>
