<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="body__wrapper">
            <header>
                <h1>News Portal</h1>
            </header>
                <main class="main">
                    <div class="main__wrapper">
                        <div class="letters letters__buttons"></div>
                        <div class="btn__all-sources">All sources</div>
                        <div class="sources buttons"></div>
                        <div class="news"></div>
                    </div>
                </main>
            </div>
            <template id="sourceLettersTemp">
                <div class="source__letter">
                    <span class="source__letter-text"></span>
                </div>
            </template>

            <template id="sourceItemTemp">
                <div class="source__item">
                    <span class="source__item-name"></span>
                </div>
            </template>

            <template id="newsItemTemp">
                <div class="news__item">
                    <div class="news__meta">
                        <div class="news__meta-photo"></div>
                        <ul class="news__meta-details">
                            <li class="news__meta-author"></li>
                            <li class="news__meta-date"></li>
                        </ul>
                    </div>
                    <div class="news__description">
                        <h2 class="news__description-title"></h2>
                        <h3 class="news__description-source"></h3>
                        <p class="news__description-content"></p>
                        <p class="news__read-more">
                            <a href="#">Read More</a>
                        </p>
                    </div>
                </div>
            </template>
            <footer class="footer">
                <div class="footer__wrapper">
                <a class="footer__rs-link" href="https://rs.school/js/">
                    <img class="footer__rs-logo" src="<%= require('./img/rs_school_js_black.svg') %>" alt="RS School logo">
                </a>
                <p class="copyright__news">
                    Copyright <a href="https://newsapi.org">NewsAPI</a>
                </p>
                <div class="copyright">
                    <a class="copyright__link" href="https://github.com/elukashova">
                    <img class="copyright__logo" src="<%= require('./img/github-logo.png') %>" alt="github logo">
                    </a>
                    <span class="copyright__year">2022</span>
                    </div>
                </div>
            </footer>
    </body>
</html>
